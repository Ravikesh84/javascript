<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="ai-generated-8771567_1920.jpg" alt="" onmouseenter="fun()" height="200px">
    <img src="motorbike-race-884069_1280.jpg" alt="" onmouseenter="fun1()" height="200px">

    <div>
        <img src="ai-generated-8771567_1920.jpg" alt="" id="im" height="400px">
    </div>

    <script>
        function fun(){
            let im= document.getElementById('im')
            im.src="ai-generated-8771567_1920.jpg"
        }
        function fun1(){
            let im = document.getElementById('im')
            im.src = "motorbike-race-884069_1280.jpg"
        }
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- JSON - Javascript Object Notation
    CRUD  - create read update delete

    fetch()-- 1.get 
    2.post
    3.put
    4.delete
    fetch (url , method)
    a.json()--converts data of api into json.
        -->
            
        <script>
          async   function demo(){
             let a = await  fetch('https://jsonplaceholder.typicode.com/todos')
             let b = await a.json()
            let c = b.map((e)=>{
                return e.id
             })
             console.log(c)
            }
            demo()

        </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>0</h1>
    <script>
        setInterval(()=>{
            let d = new Date()
            let tm = d.toLocaleTimeString();
            let time = document.querySelector('h1')
            time.innerHTML=tm
        },1000)

    </script>
</body>
</html>
